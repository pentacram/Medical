<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>Remedic - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'remedic/remedic/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/animate.css' %}">    
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/jquery.timepicker.css' %}">    
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'remedic/remedic/css/style.css' %}">
  </head>
  <body>
    
   {% for med in medical %} 
  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="{% url 'clinic' med.id %}"><i class="flaticon-pharmacy"></i>{{med.name}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>
    {% endfor %}

{% block content %}
{% endblock %}

  <script src="{% static 'remedic/remedic/js/jquery.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/popper.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/aos.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/scrollax.min.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/google-map.js' %}"></script>
  <script src="{% static 'remedic/remedic/js/main.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    
  </body>
</html>
